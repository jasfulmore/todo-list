<body>
    <div class="container">
        <h1>{{ username }}'s To-Do List</h1>
        <form action="/add" method="POST">
            <input type="text" name="content" placeholder="Add new task" required>
            <button type="submit">Add</button>
        </form>

        <ul>
            {% for task in tasks %}
                <li>
                    {{ task.content }}
                    <a href="/delete/{{ task.id }}">❌</a>
                </li>
            {% else %}
                <li>No tasks yet.</li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('logout') }}">Log out</a>
    </div>
</body>
